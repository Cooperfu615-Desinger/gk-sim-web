
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GK Simulator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .result-box { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>GK Simulator</h1>
  <button onclick="simulate()">執行模擬</button>
  
  <div class="result-box">
    <p><strong>RTP:</strong> <span id="rtpResult">--</span></p>
    <p><strong>Mean payout:</strong> <span id="meanResult">--</span></p>
    <p><strong>Std payout:</strong> <span id="stdResult">--</span></p>
  </div>

  <script>
    // 假設模擬結果格式
    function mockSimulation() {
      return {
        rtp: 0.96325,   // RTP 原始值 (比例)
        mean: 25.3625,  // 平均獎勵
        std: 56.059681  // 標準差
      };
    }

    function simulate(){
      const result = mockSimulation();

      // RTP 轉換成百分比顯示
      document.getElementById("rtpResult").innerText = (result.rtp * 100).toFixed(2) + "%";
      // Mean payout 顯示成金額
      document.getElementById("meanResult").innerText = "$" + result.mean.toFixed(2);
      // Std payout 顯示成金額
      document.getElementById("stdResult").innerText = "$" + result.std.toFixed(2);
    }
  </script>
</body>
</html>
